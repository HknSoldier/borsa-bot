name: SNIPER V10 - GHOST MODE

on:
  workflow_dispatch:      # Manuel başlatma butonu
  schedule:
    - cron: '*/15 * * * *'  # 15 dakikada bir otomatik çalışır

permissions:
  contents: write         # İşlem günlüğünü kaydetmesi için yazma izni

jobs:
  run-sniper:
    runs-on: ubuntu-latest

    steps:
    - name: Depoyu Çek (Checkout)
      uses: actions/checkout@v3

    - name: Python Kurulumu (3.10)
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Kütüphaneleri Yükle
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: SNIPER V10 ÇALIŞTIR
      env:
        # Token'ı yine gizli kasadan alıyoruz (O doğruydu)
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        
        # ID okuma hatasını bitirmek için SENİN ID'Nİ BURAYA SABİTLEDİM:
        # Böylece app.py dosyası ID'yi kesinlikle bulacak.
        TELEGRAM_CHAT_ID: "-1003588305277"
        TELEGRAM_GRUP_ID: "-1003588305277"
        TELEGRAM_KISISEL_ID: "-1003588305277"
        
        # Binance anahtarlarını SİLDİM (BIST için gerek yok)
      run: python app.py

    - name: Hafızayı Güncelle (Commit & Push)
      run: |
        git config --global user.name "HknSoldier"
        git config --global user.email "action@github.com"
        git add .
        git diff --quiet && git diff --staged --quiet || (git commit -m "SNIPER: İşlem Günlüğü Güncellendi" && git push)

    - name: TELEGRAM TEST MESAJI GONDER
      # Buraya da ID'yi elle yazdım, hata şansı %0
      run: |
        curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage -d chat_id=-1003588305277 -d text="✅ SNIPER: BIST Taraması ve Bağlantı Başarılı!"
