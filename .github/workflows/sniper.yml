name: SNIPER V10 - GHOST MODE

on:
  workflow_dispatch:      # Manuel başlatma butonu (Run workflow)
  schedule:
    - cron: '*/15 * * * *'  # Her 15 dakikada bir otomatik çalışır (Piyasa takibi)

permissions:
  contents: write         # İşlem günlüğünü kaydetmesi için yazma izni

jobs:
  run-sniper:
    runs-on: ubuntu-latest

    steps:
    - name: Depoyu Çek (Checkout)
      uses: actions/checkout@v3

    # KRİTİK ADIM: Hatanın çözümü burada (Python 3.10)
    - name: Python Kurulumu (3.10)
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'             
        cache: 'pip'

    - name: Kütüphaneleri Yükle
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: SNIPER V10 ÇALIŞTIR
      env:
        # GitHub Secrets kısmındaki anahtarları koda aktarır
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        BINANCE_API_KEY: ${{ secrets.BINANCE_API_KEY }}
        BINANCE_SECRET_KEY: ${{ secrets.BINANCE_SECRET_KEY }}
      run: python sniper.py

    - name: Hafızayı Güncelle (Commit & Push)
      # Bot işlem yaparsa log dosyasını GitHub'a kaydeder
      run: |
        git config --global user.name "HknSoldier"
        git config --global user.email "action@github.com"
        git add .
        # Değişiklik varsa commit at, yoksa hata verme
        git diff --quiet && git diff --staged --quiet || (git commit -m "SNIPER: İşlem Günlüğü Güncellendi" && git push)
