name: SNIPER V10 - GHOST MODE

on:
  workflow_dispatch:
  schedule:
    - cron: '*/15 * * * *'

permissions:
  contents: write

jobs:
  run-sniper:
    runs-on: ubuntu-latest

    steps:
    - name: Depoyu Çek (Checkout)
      uses: actions/checkout@v3

    - name: Python Kurulumu (3.10)
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Kütüphaneleri Yükle
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: SNIPER V10 ÇALIŞTIR
      env:
        # BURASI ÇOK ÖNEMLİ:
        # Senin girdiğin Token'ı koda veriyoruz:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        # Chat ID, Grup ID, Kişisel ID... Kod hangisini isterse istesin
        # hepsine senin Grup ID'ni gönderiyoruz ki mesaj garanti gitsin.
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        TELEGRAM_GRUP_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        TELEGRAM_KISISEL_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        
        BINANCE_API_KEY: ${{ secrets.BINANCE_API_KEY }}
        BINANCE_SECRET_KEY: ${{ secrets.BINANCE_SECRET_KEY }}
      run: python app.py

    - name: Hafızayı Güncelle (Commit & Push)
      run: |
        git config --global user.name "HknSoldier"
        git config --global user.email "action@github.com"
        git add .
        git diff --quiet && git diff --staged --quiet || (git commit -m "SNIPER: İşlem Günlüğü Güncellendi" && git push)
