name: SNIPER V10 - GHOST MODE

on:
  workflow_dispatch:      # Manuel başlatma butonu
  schedule:
    - cron: '*/15 * * * *'  # Her 15 dakikada bir çalışır

permissions:
  contents: write         # Kayıt izni

jobs:
  run-sniper:
    runs-on: ubuntu-latest

    steps:
    - name: Depoyu Çek (Checkout)
      uses: actions/checkout@v3

    - name: Python Kurulumu (3.10)
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Kütüphaneleri Yükle
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: SNIPER V10 ÇALIŞTIR
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        BINANCE_API_KEY: ${{ secrets.BINANCE_API_KEY }}
        BINANCE_SECRET_KEY: ${{ secrets.BINANCE_SECRET_KEY }}
      # İŞTE DÜZELTTİĞİMİZ YER BURASI:
      run: python app.py

    - name: Hafızayı Güncelle (Commit & Push)
      run: |
        git config --global user.name "HknSoldier"
        git config --global user.email "action@github.com"
        git add .
        git diff --quiet && git diff --staged --quiet || (git commit -m "SNIPER: İşlem Günlüğü Güncellendi" && git push)
